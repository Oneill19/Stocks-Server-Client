<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- favicon -->
		<link type="image/png" sizes="32x32" rel="icon" href="views/assets/favicon.png" />

		<!-- Bootstrap css file -->
		<link rel="stylesheet" href="views/css/bootstrap.min.css" />

		<!-- template css file -->
		<link rel="stylesheet" href="views/css/sb-admin-2.css" />

		<title>Sign-In</title>
	</head>
	<body class="bg-gradient-primary" style="display: none;">
		<div class="container">
			<!-- Outer Row -->
			<div class="row justify-content-center">
				<div class="col-xl-10 col-lg-12 col-md-9">
					<div class="card o-hidden border-0 shadow-lg my-5">
						<div class="card-body p-0">
							<!-- Nested Row within Card Body -->
							<div class="row">
								<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
										</div>
										<form class="user">
											<div class="form-group">
												<input
													type="email"
													class="form-control form-control-user"
													id="email"
													aria-describedby="emailHelp"
													placeholder="Enter Email Address..."
												/>
											</div>
											<div class="form-group">
												<input
													type="password"
													class="form-control form-control-user"
													id="password"
													placeholder="Password"
												/>
											</div>
											<div class="form-group">
												<div class="custom-control custom-checkbox small">
													<input type="checkbox" class="custom-control-input" id="remember-me" />
													<label class="custom-control-label" for="remember-me">Remember Me</label>
												</div>
											</div>
											<a href="index.html" id="sign-in" class="btn btn-primary btn-user btn-block disabled"> Login </a>
										</form>
										<hr />
										<div class="text-center">
											<a class="small" href="/register">Create an Account!</a>
											<br>
											<a class="small" href="/contact-us">Contact Us!</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap js file -->
		<script src="views/javascript/bootstrap.bundle.min.js"></script>

		<!-- jQuery js file -->
		<script src="views/javascript/jquery-3.7.0.min.js"></script>

		<!-- template js file -->
		<script src="views/javascript/sb-admin-2.js"></script>

		<!-- Javascript file -->
		<script src="views/javascript/sign-in.js"></script>
	</body>
</html>
