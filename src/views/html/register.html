<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
    
		<!-- favicon -->
		<link type="image/png" sizes="32x32" rel="icon" href="views/assets/favicon.png" />
    
		<title>Register</title>

		<!-- Custom styles for this template-->
		<link href="css/sb-admin-2.min.css" rel="stylesheet" />

		<!-- Bootstrap css file -->
		<link rel="stylesheet" href="views/css/bootstrap.min.css" />

		<!-- template css file -->
		<link rel="stylesheet" href="views/css/sb-admin-2.css" />

		<!-- Style css file -->
		<link rel="stylesheet" href="views/css/register.css" />
		<title>register</title>
	</head>
    <body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>
                                <form class="user-register">
                                    <div class="form-group row">
                                        <div class="form-group">
                                            <input 
                                            type="text"
                                            class="form-control form-control-user" 
                                            id="first"
                                            placeholder="First Name"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <input 
                                            type="text" 
                                            class="form-control form-control-user" 
                                            id="last"
                                            placeholder="Last Name"
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input 
                                        type="email" 
                                        class="form-control form-control-user" 
                                        id="email"
                                        placeholder="Email Address"
                                        />
                                    </div>
                                    <div class="form-group row">
                                        <div class="form-group">
                                            <input 
                                            type="password" 
                                            class="form-control form-control-user"
                                            id="pwd" 
                                            placeholder="Password"
                                            />
                                        </div>
                                        <div class="form-group">
                                            <input 
                                            type="password" 
                                            class="form-control form-control-user"
                                            id="rpwd" 
                                            placeholder="Repeat Password"
                                            />
                                        </div>
                                    </div>
                                    <a 
                                    id="register" 
                                    class="btn btn-primary btn-user btn-block disabled"> 
                                    Register 
                                </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/sign-in">Already have an account? Login!</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/contact_us">Contact Us</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <!-- Bootstrap js file -->
            <script src="views/javascript/bootstrap.bundle.min.js"></script>

            <!-- jQuery js file -->
            <script src="views/javascript/jquery-3.7.0.min.js"></script>

            <!-- template js file -->
            <script src="views/javascript/sb-admin-2.js"></script>

            <!-- Javascript file -->
            <script src="views/javascript/register.js"></script>
    </body>
</html>
