<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- favicon -->
		<link type="image/png" sizes="32x32" rel="icon" href="views/assets/favicon.png" />

		<!-- Bootstrap css file -->
		<link rel="stylesheet" href="views/css/bootstrap.min.css" />
		<title>Cat</title>
	</head>
	<body>
		<div
			class="d-flex flex-column justify-content-center align-items-center"
			style="height: 100dvh"
		>
			<h1 class="text-center">I'm a Cat!</h1>
			<img src="views/assets/cat/rainbow-cat.jpg" alt="rainbow-cat" />
		</div>

		<div>
			<canvas id="myChart" width="100%"></canvas>
		</div>

		<!-- Bootstrap js file -->
		<script src="views/javascript/bootstrap.bundle.min.js"></script>

		<!-- jQuery js file -->
		<script src="views/javascript/jquery-3.7.0.min.js"></script>

		<!-- chartjs js file -->
		<script src="views/javascript/chart.umd.min.js"></script>

		<script>
			const ctx = document.getElementById('myChart');
		
			new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ['Red Cat', 'Blue Cat', 'Yellow Cat', 'Green Cat', 'Purple Cat', 'Orange Cat'],
					datasets: [{
						label: '# of Votes',
						data: [12, 19, 3, 5, 2, 3],
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			});
		</script>
	</body>
</html>
